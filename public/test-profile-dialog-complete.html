<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dialog Complete Test</title>
</head>
<body>
    <h1>Profile Settings Dialog Complete Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Override console.log to display in the page
        const originalLog = console.log;
        const originalError = console.error;
        const resultsDiv = document.getElementById('test-results');
        
        function addResult(message, isError = false) {
            const p = document.createElement('p');
            p.textContent = message;
            p.style.color = isError ? 'red' : 'black';
            p.style.fontFamily = 'monospace';
            resultsDiv.appendChild(p);
        }
        
        console.log = function(...args) {
            addResult(args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addResult(args.join(' '), true);
            originalError.apply(console, args);
        };
    </script>
    
    <script src="test-profile-dialog-complete.js"></script>
</body>
</html>
