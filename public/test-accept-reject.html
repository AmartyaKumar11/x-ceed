<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Accept/Reject Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .accept-btn {
            background-color: #28a745;
        }
        .accept-btn:hover {
            background-color: #1e7e34;
        }
        .reject-btn {
            background-color: #dc3545;
        }
        .reject-btn:hover {
            background-color: #c82333;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîß Accept/Reject Button Functionality Test</h1>
    
    <div class="test-section">
        <h2>Test Configuration</h2>
        <div>
            <label>Application ID: </label>
            <input type="text" id="applicationId" placeholder="Enter application ID" style="width: 300px; padding: 8px;">
            <button onclick="loadApplications()">Load Applications</button>
        </div>
        <div id="applications-list"></div>
    </div>

    <div class="test-section">
        <h2>Test Actions</h2>
        <button class="accept-btn" onclick="testAccept()">üü¢ Test Accept</button>
        <button class="reject-btn" onclick="testReject()">üî¥ Test Reject</button>
        <button onclick="testStatusUpdate('pending')">‚è≥ Test Set Pending</button>
        <button onclick="getApplicationStatus()">üìã Get Current Status</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:3002';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }

        function addJsonResult(data, title = 'Response') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result info';
            resultDiv.innerHTML = `<strong>${title}</strong>:<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }

        async function makeRequest(url, options = {}) {
            try {
                addResult(`Making request to: ${url}`, 'info');
                
                const response = await fetch(url, {
                    credentials: 'include',
                    ...options
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Request successful (${response.status})`, 'success');
                    addJsonResult(responseData, 'Success Response');
                    return responseData;
                } else {
                    addResult(`‚ùå Request failed (${response.status}): ${responseData.message || 'Unknown error'}`, 'error');
                    addJsonResult(responseData, 'Error Response');
                    return null;
                }
            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
                console.error('Request error:', error);
                return null;
            }
        }

        async function loadApplications() {
            addResult('üîç Loading applications...', 'info');
            
            const applications = await makeRequest(`${baseUrl}/api/applications`);
            
            if (applications && applications.success && applications.data) {
                const listDiv = document.getElementById('applications-list');
                listDiv.innerHTML = '<h3>Available Applications:</h3>';
                
                applications.data.forEach((app, index) => {
                    const appDiv = document.createElement('div');
                    appDiv.style.cssText = 'margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px;';
                    appDiv.innerHTML = `
                        <strong>Application ${index + 1}</strong><br>
                        ID: <code>${app._id}</code><br>
                        Status: <span style="color: ${app.status === 'pending' ? 'orange' : app.status === 'accepted' ? 'green' : 'red'}">${app.status}</span><br>
                        Job ID: ${app.jobId}<br>
                        Applied: ${new Date(app.appliedAt).toLocaleString()}<br>
                        <button onclick="selectApplication('${app._id}')">Select This Application</button>
                    `;
                    listDiv.appendChild(appDiv);
                });
            }
        }

        function selectApplication(appId) {
            document.getElementById('applicationId').value = appId;
            addResult(`üìã Selected application: ${appId}`, 'info');
        }

        async function testStatusUpdate(newStatus) {
            const applicationId = document.getElementById('applicationId').value;
            
            if (!applicationId) {
                addResult('‚ùå Please enter an application ID first', 'error');
                return;
            }

            addResult(`üîÑ Testing status update to "${newStatus}"...`, 'info');

            const result = await makeRequest(`${baseUrl}/api/applications/${applicationId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: newStatus })
            });

            if (result) {
                addResult(`‚úÖ Status successfully updated to "${newStatus}"`, 'success');
            }
        }

        async function testAccept() {
            await testStatusUpdate('accepted');
        }

        async function testReject() {
            await testStatusUpdate('rejected');
        }

        async function getApplicationStatus() {
            const applicationId = document.getElementById('applicationId').value;
            
            if (!applicationId) {
                addResult('‚ùå Please enter an application ID first', 'error');
                return;
            }

            addResult('üìã Getting current application status...', 'info');

            const result = await makeRequest(`${baseUrl}/api/applications/${applicationId}`);

            if (result && result.success) {
                addResult(`üìä Current status: ${result.data.status}`, 'info');
            }
        }

        // Load applications on page load
        window.onload = function() {
            addResult('üöÄ Test page loaded. Ready to test accept/reject functionality!', 'success');
            loadApplications();
        };
    </script>
</body>
</html>
