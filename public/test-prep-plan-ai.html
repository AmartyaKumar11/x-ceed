<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prep Plan Test</title>
</head>
<body>
    <script>
        // Sample job data for testing
        const mockJob = {
            id: 'test-job-ai',
            title: 'Full Stack Developer',
            companyName: 'AI Tech Corp',
            description: `We are looking for a Full Stack Developer with expertise in:
            - JavaScript fundamentals and ES6+ features
            - React framework for building user interfaces
            - Node.js for backend development
            - Python for data processing and automation
            - Database design and management
            - AWS cloud services and deployment`,
            location: 'Remote',
            salary: '$90,000 - $130,000',
            requirements: [
                'Strong JavaScript fundamentals',
                'Experience with React hooks and state management',
                'Node.js API development',
                'Python scripting and automation',
                'Database design with MongoDB or PostgreSQL',
                'AWS deployment and DevOps'
            ]
        };
        
        // Encode the job data and redirect to prep plan
        const jobParam = encodeURIComponent(JSON.stringify(mockJob));
        const prepPlanUrl = `/dashboard/applicant/prep-plan?job=${jobParam}`;
        
        // Redirect to prep plan page
        window.location.href = prepPlanUrl;
    </script>
</body>
</html>
