<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Cursor Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for a more natural cursor */
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .cursor {
            animation: blink 1.2s infinite;
        }
    </style>
</head>
<body class="p-8 bg-gray-50 dark:bg-gray-900">
    <div class="max-w-2xl mx-auto space-y-6">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Typewriter Cursor Test</h1>
        
        <!-- Light mode test -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2 text-gray-800">Light Mode</h2>
            <div class="text-sm leading-relaxed text-gray-700">
                This is sample text with the new cursor
                <span class="inline-block w-0.5 h-4 bg-gray-800 ml-0.5 cursor"></span>
            </div>
        </div>
        
        <!-- Dark mode test -->
        <div class="bg-gray-800 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2 text-gray-200">Dark Mode</h2>
            <div class="text-sm leading-relaxed text-gray-200">
                This is sample text with the new cursor
                <span class="inline-block w-0.5 h-4 bg-gray-200 ml-0.5 cursor"></span>
            </div>
        </div>
        
        <!-- Original style for comparison -->
        <div class="bg-blue-50 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2 text-gray-800">Original Style (might show blue)</h2>
            <div class="text-sm leading-relaxed text-gray-700">
                This is sample text with the original cursor
                <span class="inline-block w-0.5 h-4 bg-foreground ml-0.5 cursor"></span>
            </div>
        </div>
        
        <!-- Toggle dark mode button -->
        <button 
            onclick="document.documentElement.classList.toggle('dark')"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
        >
            Toggle Dark Mode
        </button>
    </div>
</body>
</html>
